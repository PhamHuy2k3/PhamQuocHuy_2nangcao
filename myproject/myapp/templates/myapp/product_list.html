{% extends 'form/BaseAdmin.html' %}

{% block content %}
    <h1>Products</h1>
    <a href="{% url 'product_create_admin' %}" class="btn btn-primary mb-3">Create Product</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in object_list %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <a href="{% url 'product_update_admin' product.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'product_delete_admin' product.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
