{% extends 'form/BaseAdmin.html' %}

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'post_list_admin' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
