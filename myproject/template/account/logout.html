{% extends 'base.html' %}
{% load static %}

{% block title %}Log Out{% endblock %}

{% block content %}
<section class="logout-page py-5" style="background-image: url('{% static 'images/collection-banner.jpg' %}'); background-size: cover; background-position: center;">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-lg text-center">
                    <div class="card-body p-5">
                        <h2 class="mb-4">Log Out</h2>
                        <p>Are you sure you want to log out?</p>
                        <form method="post" action="{% url 'account_logout' %}">
                            {% csrf_token %}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger btn-lg">Log Out</button>
                                <a href="{% url 'index' %}" class="btn btn-secondary btn-lg">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
