{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .about-section {
        padding: 60px 0;
    }
    .about-section h1 {
        font-size: 3rem;
        font-weight: 300;
        text-align: center;
        margin-bottom: 40px;
    }
    .about-section .lead {
        font-size: 1.25rem;
        font-weight: 300;
        text-align: center;
        margin-bottom: 60px;
    }
    .about-column img {
        width: 100%;
        height: 200px; /* You can adjust the height as needed */
        object-fit: cover;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    .about-column h3 {
        font-size: 1.75rem;
        font-weight: 400;
        margin-bottom: 20px;
    }
    .about-column p {
        font-size: 1rem;
        line-height: 1.6;
        color: #6c757d;
    }
</style>

<section class="about-section">
    <div class="container">
        <h1>About Us</h1>
        <p class="lead">We are a passionate team dedicated to providing high-quality products and excellent customer service.</p>

        <div class="row">
            {% for detail in about_details %}
            <div class="col-md-4 about-column">
                <a href="{% url 'about_detail' detail.slug %}">
                    <img src="{{ detail.image.url }}" alt="{{ detail.title }}">
                    <h3>{{ detail.title }}</h3>
                </a>
                <p>{{ detail.content|truncatewords:20 }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
